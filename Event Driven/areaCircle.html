<!DOCTYPE html>
<html>

  <head>
    <title>Circle Area Calculator</title>
  </head>

  <body onload="calculateArea()">
    <h1>Circle Area Calculator</h1>
    <p>Enter the radius of the circle:</p>
    <input type="number" id="radiusInput">
    <button onclick="calculateArea()">Calculate Area</button>
    <p id="result"></p>

    <script>
      function calculateArea() {
        const radiusInput = document.getElementById('radiusInput');
        const result = document.getElementById('result');
        const radius = parseFloat(radiusInput.value);

        if (isNaN(radius)) {
          result.textContent = 'Please enter a valid radius.';
        } else {
          const area = Math.PI * Math.pow(radius, 2);
          result.textContent = `The area of the circle with radius ${radius} is ${area.toFixed(2)}.`;
        }
      }
    </script>
  </body>

</html>
